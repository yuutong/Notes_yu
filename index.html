<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 设置字符编码为UTF-8 -->
  <meta charset="UTF-8">
  
  <!-- 网页标题 -->
  <title>notes yu</title>
  
  <!-- 兼容性设置 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  
  <!-- 网页描述 -->
  <meta name="description" content="Description">
  
  <!-- 视口设置，用于响应式设计 -->
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- 主题样式（暗色和亮色模式） -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

  <!-- 支持LaTeX排版数学公式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <!-- 自定义CSS样式 -->
  <style>
    /* 设置body和html的边距和填充为0，以便背景图填满全屏 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    /* 设置#app的背景图样式 */
    #app {
      background-image: url(_media/bg.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh; /* 100% of the viewport height */
      width: 100vw;  /* 100% of the viewport width */
    }
    
    /* 定义主题色调 */

    :root {
        --cover-color                                      : #ffffff; /* 背景色 */
        --cover-margin                                     : 0 auto; /* 居中对齐 */
        --cover-max-width                                  : 40em; /* 最大宽度 */
        --cover-text-align                                 : center; /* 文本居中对齐 */

        /* Background */
        --cover-background-blend-mode                      : overlay; /* 背景混合模式 */
        --cover-background-color                           : rgba(255, 255, 255, 0.8); /* 背景颜色，带有透明度 */
        --cover-background-image                           : url('_media/bg.jpg'); /* 背景图片 */
        --cover-background-mask-color                      : rgba(0, 0, 0, 0.5); /* 遮罩颜色 */
        --cover-background-mask-opacity                    : 0.8; /* 遮罩不透明度 */
        --cover-background-mask-visibility                 : visible; /* 遮罩可见性 */
        --cover-background-position                        : center center; /* 背景位置 */
        --cover-background-repeat                          : no-repeat; /* 背景不重复 */
        --cover-background-size                            : cover; /* 背景覆盖整个区域 */

        /* Blockquote (Subtitle) */
        --cover-blockquote-color                           : #333333; /* 引用块颜色 */
        --cover-blockquote-font-size                       : var(--font-size-l); /* 引用块字体大小 */

        /* Border */
        --cover-border-inset                               : 10px; /* 边框内边距 */
        --cover-border-color                               : var(--theme-color); /* 边框颜色 */
        --cover-border-width                               : 2px; /* 边框宽度 */

        /* Buttons */
        --cover-button-background                          : #007bff; /* 按钮背景色 */
        --cover-button-background--hover                   : #0056b3; /* 按钮悬停背景色 */
        --cover-button-border                              : 1px solid var(--theme-color); /* 按钮边框 */
        --cover-button-border--hover                       : 1px solid #0056b3; /* 按钮悬停边框 */
        --cover-button-border-radius                       : 4px; /* 按钮圆角 */
        --cover-button-box-shadow                          : 0 2px 5px rgba(0, 0, 0, 0.15); /* 按钮阴影 */
        --cover-button-box-shadow--hover                   : 0 4px 10px rgba(0, 0, 0, 0.2); /* 按钮悬停阴影 */
        --cover-button-color                               : #ffffff; /* 按钮文字颜色 */
        --cover-button-color--hover                        : #ffffff; /* 按钮悬停文字颜色 */
        --cover-button-padding                             : 0.5em 2rem; /* 按钮内边距 */
        --cover-button-text-decoration                     : none; /* 按钮文本装饰 */
        --cover-button-text-decoration--hover              : none; /* 按钮悬停文本装饰 */
        --cover-button-transition                          : all var(--duration-fast) ease-in-out; /* 按钮过渡效果 */

        /* Buttons - Primary */
        --cover-button-primary-background                  : var(--theme-color); /* 主要按钮背景色 */
        --cover-button-primary-background--hover           : #0056b3; /* 主要按钮悬停背景色 */
        --cover-button-primary-border                      : 1px solid var(--theme-color); /* 主要按钮边框 */
        --cover-button-primary-border--hover               : 1px solid #0056b3; /* 主要按钮悬停边框 */
        --cover-button-primary-box-shadow                  : 0 2px 5px rgba(0, 0, 0, 0.15); /* 主要按钮阴影 */
        --cover-button-primary-box-shadow--hover           : 0 4px 10px rgba(0, 0, 0, 0.2); /* 主要按钮悬停阴影 */
        --cover-button-primary-color                       : #ffffff; /* 主要按钮文字颜色 */
        --cover-button-primary-color--hover                : #ffffff; /* 主要按钮悬停文字颜色 */
        --cover-button-primary-text-decoration             : none; /* 主要按钮文本装饰 */
        --cover-button-primary-text-decoration--hover      : none; /* 主要按钮悬停文本装饰 */

        /* Heading */
        --cover-heading-color                              : var(--theme-color); /* 标题颜色 */
        --cover-heading-font-size                          : var(--font-size-xxl); /* 标题字体大小 */
        --cover-heading-font-weight                        : normal; /* 标题字体粗细 */

        /* Links */
        --cover-link-border-bottom                         : 1px solid transparent; /* 链接底部边框 */
        --cover-link-border-bottom--hover                  : 1px solid var(--theme-color); /* 链接悬停底部边框 */
        --cover-link-color                                 : var(--theme-color); /* 链接颜色 */
        --cover-link-color--hover                          : #0056b3; /* 链接悬停颜色 */
        --cover-link-text-decoration                       : underline; /* 链接文本装饰 */
        --cover-link-text-decoration--hover                : none; /* 链接悬停文本装饰 */
    }

    /* :root {
      --theme-hue: 325;
    } */
  </style>
</head>

<body>
  <!-- 文档主容器 -->
  <div id="app"></div>
  
  <script>
    // Docsify 配置
    window.$docsify = {
      // 文档名称
      name: 'Note', 
      // 加载侧边栏
      loadSidebar: true, 
      // 自动生成标题
      autoHeader: true, 
      // 子标题最大层级
      subMaxLevel: 5, 
      coverpage: '_coverpage.md',
      // 是否只显示封面
      onlyCover: false, 
      homepage: "home.md",
      // 启用相对路径
      relativePath: true, 
      // 执行文档中的脚本
      executeScript: true, 
      // 小屏设备下合并导航栏
      mergeNavbar: true, 
      // 内容页距离顶部的空间
      topMargin: 90, 
      count: {
        // 启用字数统计
        countable: true, 
        // 字体大小
        fontsize: '0.9em', 
        // 字体颜色
        color: 'rgb(90,90,90)', 
        language: 'chinese' 
      },
      themeable: {
        // 主题过渡效果
        readyTransition: true, 
        // 响应式表格
        responsiveTables: true 
      },
      search: {
        // 搜索缓存时间
        maxAge: 86400000, 
        // 搜索路径
        paths: [],
        placeholder: '开始搜索', 
        noData: 'No result!' 
      },
      copyCode: {
        buttonText: '点击复制', 
        errorText: '错误', 
        successText: '复制成功' 
      },
      latex: {
        // 行内数学公式格式
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        // 显示数学公式格式
        displayMath: [['$$', '$$']], 
      }
    }
  </script>

  <!-- 引入Docsify主库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- 引入Docsify搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 引入Docsify图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 引入Docsify代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 引入Docsify字数统计插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>

  <!-- 引入Docsify分页导航插件 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  
  <!-- 引入Docsify侧边栏折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- 代码高亮 -->
  <script src="static/prismjs/components/prism-bash.min.js"></script>
  <script src="static/prismjs/components/prism-sql.min.js"></script>
  <script src="static/prismjs/components/prism-c.min.js"></script>
  <script src="static/prismjs/components/prism-css.min.js"></script>
  <script src="static/prismjs/components/prism-java.min.js"></script>
  <script src="static/prismjs/components/prism-javascript.min.js"></script>
  <script src="static/prismjs/components/prism-yaml.min.js"></script>

  <!-- 加载主题样式 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
