<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="">
   <title></title>
  
 <!-- Themes (light + dark) -->
 <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
 <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">


  <!-- dark背景 -->
  <!-- <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> 
  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-light.css"> -->

  <!-- 支持LaTeX排版数学公式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

  <!-- 自定义CSS样式 -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .full-width-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    :root {
    --theme-hue: 325;
  }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Note',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 5,
      coverpage: '_coverpage.md', //true  '_coverpage.md',
      onlyCover: false,           //true,
      homepage: "home.md",
      relativePath: true,    //启用相对路径      
      //sidebarDisplayLevel: 10,
      executeScript: true,   //执行文档的第一个srcipt脚本
      mergeNavbar: true,     //小屏设备下合并导航栏到侧边栏。
      topMargin: 90,         // default: 0让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      search: {
        maxAge: 86400000,
        paths: [],
        placeholder: '开始搜索',
        noData: 'No result!'
      },

      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制成功'
      },

      // 支持LaTeX排版数学公式
      latex: {
        inlineMath   : [['$', '$'], ['\\(', '\\)']], // default
        displayMath  : [['$$', '$$']],               // default
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- 拷贝文字内容 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 字数插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  <!-- 分页导航 -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 侧边栏扩展与折叠 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 代码高亮  static/prismjs/components 目录下按需引入-->
  <script src="static/prismjs/components/prism-bash.min.js"></script>
  <script src="static/prismjs/components/prism-sql.min.js"></script>
  <script src="static/prismjs/components/prism-c.min.js"></script>
  <script src="static/prismjs/components/prism-css.min.js"></script>
  <script src="static/prismjs/components/prism-java.min.js"></script>
  <script src="static/prismjs/components/prism-javascript.min.js"></script>
  <script src="static/prismjs/components/prism-yaml.min.js"></script>

  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<!-- GitTalk评论 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script> -->
</body>
</html>
